<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="./public/js/teacher.js"></script>
  <link rel="stylesheet" href="./public/css/teacher.css">
  <title>Gestión de Profesores</title>
</head>
<body>
  <h1>Sistema de Gestión de Profesores</h1>
  <button onclick="window.location.href='index.html'">Volver al Inicio</button>
  
  <div class="container">
    <div class="form-container">
      <h3>Crear un Nuevo Profesor</h3>
      <form id="teacherForm">
        <div class="form-group">
          <label for="first_name">Nombre:</label>
          <input type="text" id="first_name" required>
        </div>
        
        <div class="form-group">
          <label for="last_name">Apellido:</label>
          <input type="text" id="last_name" required>
        </div>
        
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" required>
        </div>
        
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" min="18" max="100" required>
        </div>
        
        <div class="form-group">
          <label for="specialty">Especialidad:</label>
          <input type="text" id="specialty" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="submitBtn">Crear Profesor</button>
          <button type="button" id="cancelBtn" style="display:none" onclick="cancelEdit()">Cancelar</button>
        </div>
      </form>
      
      <div id="result" class="message"></div>
    </div>
    
    <div class="table-container">
      <h3>Lista de Profesores</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Edad</th>
            <th>Especialidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="teachersTableBody">
          <tr>
            <td colspan="6" class="loading-message">Cargando profesores...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
 
</body>
</html>
