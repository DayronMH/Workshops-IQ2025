<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./public/js/course.js"></script>
    <link rel="stylesheet" href="./public/css/teacher.css">
</head>

<body>
    <h2>Gestión de Cursos</h2>
    <button onclick="window.location.href='index.html';">Volver</button>

    <form id="courseForm">
        <label for="name">Nombre del Curso:</label>
        <input type="text" id="name" required><br>

        <label for="credits">Créditos:</label>
        <input type="number" id="credits" required><br><br>

        <button type="submit" id="submitBtn">Crear Curso</button>
        <button type="button" id="cancelBtn" onclick="cancelEdit()" style="display:none;">Cancelar</button>
    </form>

    <h3>Lista de Cursos</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Créditos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="coursesTableBody">
            <!-- Aquí se llenarán los cursos dinámicamente -->
        </tbody>
    </table>

    <div id="result"></div>
</body>

</html>
